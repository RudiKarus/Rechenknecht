<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Taschenrechner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/layout.css">

        <script>
            
            function rechnen(wert){

                //ergebnis = eval(wert); //eval() is evil;)
                ergebnis = Function(' "use strict"; return(' +wert+ ')')();
                document.getElementById("display").value = ergebnis;
            }
            
        </script>

    </head>



    <body id="background">

        <div id="taschenrechner">
        
            <h1>RECHENKNECHT</h1>
            <hr>
            <div>
                <input id="display" type="text" name="Input" value="">
            </div>
            <div id="ziffernblock">
                <ul>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=1;">1</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=2;">2</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=3;">3</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=4;">4</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=5;">5</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=6;">6</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=7;">7</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=8;">8</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=9;">9</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +=0;">0</button></li>
                    <li><button type="button" id="button" onclick="document.getElementById('display').value +='.';">.</button></li>
                    <li><button type="button" id="button" onclick="rechnen(document.getElementById('display').value);">=</button></li>

                    <li><button type="button" id="button" onclick="document.getElementById('display').value ='';">clr</button></li>
                </ul>
            </div>
            <div id="matheblock">
                <ul>
                    <li><button id="button" onclick="document.getElementById('display').value +='+';">+</button></li>
                    <li><button id="button" onclick="document.getElementById('display').value +='-';">-</button></li>
                    <li><button id="button" onclick="document.getElementById('display').value +='/';">/</button></li>
                    <li><button id="button" onclick="document.getElementById('display').value +='*';">*</button></li>
                </ul>
            </div>            

        </div>
        
    </body>
</html>
